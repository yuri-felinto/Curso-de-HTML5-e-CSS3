<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTMl</title>
</head>
<body>
    <h1> Tags em HTMl</h1>
    <p>Em HTMl5, podemos inserir os elemnetos da lista a seguir. Passe o mouse sobre os termos para descobrior qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <P>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a atg <code>">Código-fonte</abbr></li>
        <li><abbr title="Usa as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a atg <ol> e <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
